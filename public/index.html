<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Top 5 Likes</title>

<script src="/socket.io/socket.io.js"></script>

<style>
html, body{
  margin:0;
  padding:0;
  background:transparent;
  font-family: Arial, sans-serif;
}

#grid{
  position:absolute;
  right:25px;
  top:25px;
  width:330px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.card{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  border-radius:14px;
  background: rgba(0,0,0,0.70);
  backdrop-filter: blur(12px);
  color:white;
  transition: all 0.35s ease;
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn{
  from { opacity:0; transform: translateX(30px); }
  to { opacity:1; transform: translateX(0); }
}

.card img{
  width:52px;
  height:52px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,0.3);
}

.position{
  font-size:22px;
  width:35px;
  text-align:center;
}

.gold{
  background:linear-gradient(90deg,#FFD700,#ffb700);
  color:black;
  box-shadow:0 0 15px rgba(255,215,0,0.6);
}

.silver{
  background:linear-gradient(90deg,#C0C0C0,#9e9e9e);
  color:black;
}

.bronze{
  background:linear-gradient(90deg,#CD7F32,#a05a2c);
  color:white;
}

.name{
  font-weight:bold;
  font-size:15px;
}

.likes{
  font-size:14px;
  opacity:0.9;
}
</style>
</head>

<body>

<div id="grid"></div>

<script>
const socket = io({
  transports: ["websocket"],
  reconnection: true,
  reconnectionAttempts: Infinity,
  reconnectionDelay: 2000
});

let ranking = {};

socket.on("connect", () => {
  console.log("Conectado ao servidor");
});

socket.on("disconnect", () => {
  console.log("Desconectado. Tentando reconectar...");
});

socket.on("like", (data) => {
  ranking[data.name] = data;
  render();
});

function render(){
  const container = document.getElementById("grid");

  const sorted = Object.values(ranking)
    .sort((a,b)=> b.likes - a.likes)
    .slice(0,5);

  container.innerHTML = "";

  sorted.forEach((user,index)=>{

    let medalClass = "";
    let medalIcon = index+1;

    if(index === 0){ medalClass="gold"; medalIcon="ü•á"; }
    if(index === 1){ medalClass="silver"; medalIcon="ü•à"; }
    if(index === 2){ medalClass="bronze"; medalIcon="ü•â"; }

    const card = document.createElement("div");
    card.className = "card " + medalClass;

    card.innerHTML = `
      <div class="position">${medalIcon}</div>
      <img src="${user.photo}" referrerpolicy="no-referrer">
      <div>
        <div class="name">${user.name}</div>
        <div class="likes">${user.likes} ‚ù§Ô∏è</div>
      </div>
    `;

    container.appendChild(card);
  });
}
</script>

</body>
</html>
